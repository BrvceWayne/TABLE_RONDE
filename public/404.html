<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page introuvable - TableRonde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #FAFAF8;
      color: #1A1A1A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .error-container {
      max-width: 500px;
      width: 100%;
    }

    .error-icon {
      font-size: 6rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-code {
      font-family: "Fraunces", Georgia, serif;
      font-size: 5rem;
      font-weight: 700;
      color: #016642;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .error-title {
      font-family: "Fraunces", Georgia, serif;
      font-size: 1.75rem;
      font-weight: 600;
      color: #1A1A1A;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.1rem;
      color: #666666;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: #FF570D;
      color: white;
      font-family: "DM Sans", sans-serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(255, 87, 13, 0.3);
    }

    .btn-primary:hover {
      background-color: #e64d0b;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 87, 13, 0.4);
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #0059DB;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .btn-secondary:hover {
      color: #004bb8;
      text-decoration: underline;
    }

    .decoration {
      position: fixed;
      opacity: 0.1;
      font-size: 8rem;
      z-index: -1;
    }

    .decoration-1 { top: 10%; left: 5%; }
    .decoration-2 { top: 20%; right: 10%; }
    .decoration-3 { bottom: 15%; left: 15%; }
    .decoration-4 { bottom: 25%; right: 5%; }

    @media (max-width: 480px) {
      .error-code {
        font-size: 4rem;
      }
      .error-title {
        font-size: 1.5rem;
      }
      .error-icon {
        font-size: 4rem;
      }
      .decoration {
        display: none;
      }
    }
  </style>
</head>
<body>
  <span class="decoration decoration-1">&#127869;</span>
  <span class="decoration decoration-2">&#127836;</span>
  <span class="decoration decoration-3">&#127828;</span>
  <span class="decoration decoration-4">&#127843;</span>

  <div class="error-container">
    <div class="error-icon">&#128531;</div>
    <div class="error-code">404</div>
    <h1 class="error-title">Oups ! Cette page n'existe pas</h1>
    <p class="error-message">
      On dirait que cette page a quitté la table avant le dessert.
      Pas de panique, retournons ensemble vers des horizons plus gourmands !
    </p>
    <div class="error-actions">
      <a href="/" class="btn-primary">
        &#127968; Retour à l'accueil
      </a>
      <a href="javascript:history.back()" class="btn-secondary">
        &#8592; Page précédente
      </a>
    </div>
  </div>
</body>
</html>
